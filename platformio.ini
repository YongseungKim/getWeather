[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_protocol = esptool
lib_deps = 
	bblanchon/ArduinoJson@^6.18.3
	sparkfun/SparkFun APDS9960 RGB and Gesture Sensor@^1.4.3
	melopero/Melopero APDS9960@^1.1.1
monitor_port = COM4
monitor_speed = 115200
